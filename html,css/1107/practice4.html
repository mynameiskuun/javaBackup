<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      video {
        min-width: 100%;
        min-height: 100%;
        top: 0;
        left: 0;
        position: fixed;
      }
      p {
        top: 50%;
        left: 50%;
        position: absolute;
        color: darkgreen;
        font-size: 20px;
        width: 150px;
        height: 40px;
        background: white;
        text-align: center;
        padding-top: 5px;
        box-sizing: border-box;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <video src="Beach.mp4" autoplay muted loop></video>
    <p>ENTER</p>
  </body>
</html>
