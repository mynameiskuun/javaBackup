<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="cols">
      <button class="btn">a</button>
      <button class="btn">b</button>
      <button class="btn">c</button>
    </div>

    <script>
      let a = document.querySelectorAll("#cols .btn");
      /* 해당 인자를 가진 값을 전부 선택한다 */
      for (let i = 0; i < a.length; i++) {
        a[i].addEventListener("click", click);
      }

      /* 데이터가 배열의 형식으로 저장되서, 변수 i를 이용해 반복문을 이용하여 순서대로 호출한다. */
      /* 해당 요소에 대해서 첫번째 인자의 이벤트가 발생했을때(여기서는 click) asd라는 함수를 호출한다 */
      a[1].style.color = "red";
      /* 배열 1번째의 요소 색상을 바꾼다 */

      /* alert이 실행되는 함수를 정의한다. */
      function click() {
        window.alert(this.innerHTML);
      }
      /* 인자선택 -> 변수에 저장 -> 함수 호출 */
    </script>
  </body>
</html>
