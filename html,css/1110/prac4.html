    <h1>Read more</h1>
    <div id="textbox">
      <p id="contents"></p>

    <input type="button" id="btn" value="read less" onclick="readmore()" />

      function readmore() {
        if (btn.value == "read less") {
          btn.value = "read more";
          document.getElementById("contents").innerHTML =
            "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reiciendis consequatur culpa, id ducimus alias numquam qui quis modi repellat nihil, obcaecati dolorem perspiciatis quae quaerat recusandae non eaque";
        } else {
          btn.value = "read less";
          document.getElementById("contents").innerHTML =
            "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reiciendis consequatur culpa, ...";
        }
      }
    </script>
  </body>
