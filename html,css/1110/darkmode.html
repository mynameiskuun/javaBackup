<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>darkmode</title>

    <style>
      body {
        padding: 25px;
        background: #fff;
        color: black;
        font-size: 25px;
        transition: 0.8s;
      }
      .dark-mode {
        background: #000;
        color: #fff;
        transition: 0.8s;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis officiis
      quisquam nesciunt, ea quam accusantium cupiditate ducimus id, esse,
      praesentium error repellat natus iure officia qui deleniti! Quisquam,
      expedita ducimus?
    </p>

    <button onclick="myfunction()">Toggle dark mode</button>
  </body>
  <script>
    function myfunction() {
      let element = document.body;
      element.classList.toggle("dark-mode");
    }
  </script>
</html>
<!-- 
    elem.classList.toggle();
    정해진 element안의 모든 class에 대해서. ()안의 클래스를 추가하거나 삭제한다.
    그리고 그 기능을 button 클래스 안에, onclick이라는 메소드를 활용해서
    클릭할때마다 toggle메소드가 실행되고 꺼질 수 있도록 한다.
 -->
