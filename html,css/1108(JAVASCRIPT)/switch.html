<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>switch</title>
    <script>
      var optiongrade = 1;
      var option = " ";

      switch (optiongrade) {
        case 1:
          option += "a b c d ";
        case 2:
          option += "e f g h ";
        case 3:
          option += "i j k h ";
        default:
          option += "l m n o ";
      }

      document.write(option);
    </script>
  </head>
  <body></body>
</html>
