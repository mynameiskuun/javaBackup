<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>table</title>
    <style>
      table {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        border-collapse: separate;
        /* 테이블의 border를 깔끔하게 정리하기 위한 설정값 */
      }
      td {
        border: 1px solid black;
        empty-cells: hide;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
