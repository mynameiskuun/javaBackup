<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #iu {
        margin: 100px;
        width: 150px;
        height: 120px;
        background: url(iu.jpg) no-repeat;
        background-size: 100% 100%;
        background-position: center;
        transition: 0.6s;
        /* background-image 사용x. background 에서 url 적용시키기 */
      }

      #iu:hover {
        background-size: 120% 120%;
      }
    </style>
  </head>
  <body>
    <div id="iu"></div>
  </body>
</html>
