<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>윈도우객체</title>
    <style>
      body,
      p {
        margin: 0;
        padding: 0;
      }
      map {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p>
      <img src="1.jpg" alt="dog" usemap="#intro" />
      <map name="intro" id="intro">
        <area
          shape="circle"
          coords="100,100,50"
          href=""
          alt=""
          onclick="window.close();"
        />
        <!-- circle : 중심값 : 중심값 : 반지름
             rect : 좌표 : 좌표 : 가로 : 세로
        -->
      </map>
    </p>
  </body>
</html>
