    <div id="left-slide-container">

            <img src="menu1.png" class="left-slide-btn" onclick="openNav()" />

          <div class="header-middle-box">
            <form action="">
              <select name="" id="">
                <option value="">전체</option>

            <div class="search-img-box">
              <a href=""><img src="search.png" alt="" class="search-img" /></a>
            </div>
          </div>
          <div class="header-right-box">
            <ul class="menu-bar">
              <li>
                <a href="#"
                  ><img src="account.png" alt="" class="account-img"

                <div class="detail-box">

              <li>

              </li>

        </div>
        <div class="bottom-header-black">
          <div class="bottom-container"></div>
        </div>
      </div>
    </header>

    <script>
      function openNav() {
        document.getElementById("left-slide-container").style.width = "350px";
        document.querySelector("header").style.backgroundColor =
          "rgb(245, 245, 245)";
        // document.getElementById("main").style.marginLeft = "250px";
      }

      function closeNav() {
        document.getElementById("left-slide-container").style.width = "0px";
        document.querySelector("header").style.backgroundColor = "white";
        // document.getElementById("main").style.marginLeft = "0";
      }
    </script>
